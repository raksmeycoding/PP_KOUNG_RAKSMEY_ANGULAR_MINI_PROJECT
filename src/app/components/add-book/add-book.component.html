  </svg>
  <!-- </div> -->


  <form [formGroup]="addBookForm"
    class="bg-white absolute flex items-center justify-start  min-h-[800px] z-10 top-2 sm:top-28 left-2 right-2 sm:left-60 sm:right-60 flex-col">
    <!-- addbook title -->
    <h1 class="text-3xl font-bold sm:mt-10 mt-2">Add New Book</h1>
    <!-- part 1 -->
    <div class="updateSection w-full px-2 sm:px-32 flex flex-row gap-2 sm:gap-12">
      <img [src]="imageUrlAdd" alt="" srcset="">
      <div class="contentToUpdate w-full flex flex-col gap-2 justify-between">
        <div class="titleSection w-full">
          <label for="title">Title</label>
          <input formControlName="title" placeholder="Enter title"
            class="w-full rounded-lg outline-none border px-2 py-1 " type="text" id="title">
        </div>
        <div class="titleSection">
          <label for="author">Author</label>
          <input formControlName="author" placeholder="Enter author..."
            class="w-full rounded-lg outline-none border px-2 py-1" type="text" id="author">
        </div>
        <div class="titleSection">
          <label for="category">Category</label>
          <select formControlName="category" name="category" id="category" placeholder="Enter description..."
            class="w-full rounded-lg outline-none border px-2 py-2">
            <option selected disabled class="text-slate-500">Chose category...</option>
            <option value="business">Business</option>
            <option value="science">Science</option>
            <option value="fiction">Fiction</option>
            <option value="philosophy">Philosophy</option>
            <option value="biography">Biography</option>
          </select>
        </div>
      </div>

    </div>


    <!-- part 2 description -->
    <div class="description px-2 w-full justify-start sm:px-32 flex flex-col gap-2">
      <div class="description text-xl font-bold mt-8">Description</div>
      <textarea formControlName="description" class="border rounded-lg w-full px-2 py-1 outline-none"
        placeholder="Enter description..." name="description" name="description" title="description" id="description"
        cols="30" rows="10"></textarea>


      <!-- submit -->
      <button (click)="addNewBook()"
        class="px-4 py-2 bg-yellow-600 self-start text-yellow-950 font-bold mt-4 rounded-md">Create</button>

    </div>





  </form>



</div>
