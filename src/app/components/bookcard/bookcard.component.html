<div class="bookCardWrapper flex flex-row gap-4 w-[400px] h-[250px] bg-white px-2 py-1">
  <img alt="image" class="cardImage w-1/3 object-cover" src={{movie?.bookImage}} />

  <div class="bookContent flex flex-col gap-2 w-2/3 justify-between">
    <div class="cardTitle text-blue-900 font-bold text-xl">{{movie?.title}}</div>
    <div class="authorName text-yellow-600 text-md">{{movie?.author}}</div>
    <div class="description text-slate-600 line-clamp-4">{{movie?.description}}</div>

    <div class="bookAction flex flex-row gap-2 w-full justify-between">
      <a [routerLink]="['/', 'books', movie?.id]"
        class="px-2 py-2 rounded-xl border border-yellow-500 text-yellow-500">View</a>
      <a (click)="editCatd()" class="px-2 py-2 rounded-xl cursor-pointer text-blue-500 border-blue-500 border">Edit</a>
      <a (click)="deleteCard()"
        class="px-2 py-2 rounded-xl cursor-pointer text-red-500 border border-red-500">Delete</a>
    </div>
  </div>
</div>
